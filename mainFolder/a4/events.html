</head>
<body>
    <header>
        <!--Navigation-->    
        <div>
            <nav>
                <div class="image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Arms_of_Lancashire_County_Council.svg/1024px-Arms_of_Lancashire_County_Council.svg.png" alt="Wappen von Lancashire">

                <a href="index.html" title="start">Start</a>
                <a href="#" title ="events">Event-Seite</a>
                <a href="galery.html" title ="galery">Galerie</a>
                <a href="https://www.visitlancashire.com/" title="othersite">Bessere Seite</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="mainContainer">
            <form class="tableForm">
                <div>
                    <h1>Events</h1>
                    <p>Da wir selten Events haben, bitten wir dich dir einfach selbst welche auszudenken. :)</p>
                </div>
                <div id="out">
                    <table>
                        <tr class="tableElement" >
                            <td class= "eventnameOut" >Event</td> 
                            <td class= "interpretOut" >Interpret</td> 
                            <td class= "priceOut" >Preis</td> 
                            <td class= "dateOut" >Termin</td> 
                            <td class= "del"></td>
                        </tr>
                    </table>
                </div>

                <!--Eventname-->  
                <div>             
                    <label for="eventnameIn">Event</label>
                    <input id="eventnameIn" type="text" placeholder="Whenever You Need Somebody">
                </div>
                <!--Interpret-->
                <div>
                    <label for="interpretIn">Interpret</label>
                    <input id="interpretIn" type="text" placeholder="Rick Astley">
                </div>
                <!--Preis-->
                <div>
                    <label for="priceIn">Preis</label>
                    <input id="priceIn" type="number" placeholder="0.00,-">
                </div>
                <!--Zeit und Datum-->
                <div class="field">
                    <label for="dateIn"> Eventstart</label>
                    <input id="dateIn" type="datetime-local" placeholder="27.07.1987 - 03:35">
                </div>
                <!--Eventhinzufügen-Knopf-->
                <div class="field">
                    <button type="button" id="adderButton">+</button>
                </div>
            </form>
        </div>
    <!--Tickets-->
